<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Профиль - Kodland Community</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/index.css" />
		<link rel="stylesheet" href="src/profile.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<a class="navbar-brand" href="/">Kodland Community</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="/index.html">Главная</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/index-tables.html">Таблицы</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/chat.html">Чат</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/auth.html" id="authLink"
								>Авторизация / Регистрация</a
							>
						</li>
						<li class="nav-item d-none" id="profileNavItem">
							<a class="nav-link" href="/profile.html" id="profileLink">
								<i class="bi bi-person-circle me-1"></i>
								<span id="userName">Профиль</span>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<div class="row">
				<!-- Левая колонка - Информация о профиле -->
				<div class="col-md-4">
					<div class="profile-card">
						<div class="profile-header text-center">
							<div class="profile-avatar">
								<img
									src="src/assets/default-avatar.png"
									alt="Аватар"
									id="profileAvatar"
								/>
								<button
									class="avatar-edit"
									onclick="document.getElementById('avatarInput').click()"
								>
									<i class="bi bi-camera"></i>
								</button>
								<input
									type="file"
									id="avatarInput"
									class="d-none"
									accept="image/*"
								/>
							</div>
							<h3 id="profileName" class="mt-3">Имя пользователя</h3>
							<p class="text-muted" id="profileEmail">email@example.com</p>
						</div>
						<div class="profile-stats">
							<div class="stat-item">
								<i class="bi bi-trophy-fill text-warning"></i>
								<span id="goldMedals">0</span>
							</div>
							<div class="stat-item">
								<i class="bi bi-trophy-fill text-secondary"></i>
								<span id="silverMedals">0</span>
							</div>
							<div class="stat-item">
								<i class="bi bi-trophy-fill text-danger"></i>
								<span id="bronzeMedals">0</span>
							</div>
						</div>
						<div class="profile-actions">
							<button
								class="btn btn-primary w-100 mb-2"
								onclick="editProfile()"
							>
								<i class="bi bi-pencil me-2"></i>Редактировать профиль
							</button>
							<button
								class="btn btn-outline-danger w-100"
								onclick="changePassword()"
							>
								<i class="bi bi-key me-2"></i>Изменить пароль
							</button>
						</div>
					</div>
				</div>

				<!-- Правая колонка - Активность и достижения -->
				<div class="col-md-8">
					<!-- Вкладки -->
					<ul class="nav nav-tabs mb-4" id="profileTabs" role="tablist">
						<li class="nav-item" role="presentation">
							<button
								class="nav-link active"
								id="activity-tab"
								data-bs-toggle="tab"
								data-bs-target="#activity"
								type="button"
								role="tab"
							>
								<i class="bi bi-activity me-2"></i>Активность
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button
								class="nav-link"
								id="achievements-tab"
								data-bs-toggle="tab"
								data-bs-target="#achievements"
								type="button"
								role="tab"
							>
								<i class="bi bi-trophy me-2"></i>Достижения
							</button>
						</li>
						<li class="nav-item" role="presentation">
							<button
								class="nav-link"
								id="tables-tab"
								data-bs-toggle="tab"
								data-bs-target="#tables"
								type="button"
								role="tab"
							>
								<i class="bi bi-table me-2"></i>Мои таблицы
							</button>
						</li>
					</ul>

					<!-- Содержимое вкладок -->
					<div class="tab-content" id="profileTabContent">
						<!-- Активность -->
						<div
							class="tab-pane fade show active"
							id="activity"
							role="tabpanel"
						>
							<div class="activity-list" id="activityList">
								<!-- Активность будет загружена динамически -->
							</div>
						</div>

						<!-- Достижения -->
						<div class="tab-pane fade" id="achievements" role="tabpanel">
							<div class="achievements-grid" id="achievementsGrid">
								<!-- Достижения будут загружены динамически -->
							</div>
						</div>

						<!-- Таблицы -->
						<div class="tab-pane fade" id="tables" role="tabpanel">
							<div class="tables-list" id="tablesList">
								<!-- Таблицы будут загружены динамически -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Модальное окно редактирования профиля -->
		<div class="modal fade" id="editProfileModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Редактирование профиля</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
						></button>
					</div>
					<div class="modal-body">
						<form id="editProfileForm">
							<div class="mb-3">
								<label for="editFirstName" class="form-label">Имя</label>
								<input type="text" class="form-control" id="editFirstName" />
							</div>
							<div class="mb-3">
								<label for="editLastName" class="form-label">Фамилия</label>
								<input type="text" class="form-control" id="editLastName" />
							</div>
							<div class="mb-3">
								<label for="editBio" class="form-label">О себе</label>
								<textarea class="form-control" id="editBio" rows="3"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Отмена
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="saveProfile()"
						>
							Сохранить
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Модальное окно смены пароля -->
		<div class="modal fade" id="changePasswordModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Смена пароля</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
						></button>
					</div>
					<div class="modal-body">
						<form id="changePasswordForm">
							<div class="mb-3">
								<label for="currentPassword" class="form-label"
									>Текущий пароль</label
								>
								<input
									type="password"
									class="form-control"
									id="currentPassword"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="newPassword" class="form-label">Новый пароль</label>
								<input
									type="password"
									class="form-control"
									id="newPassword"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="confirmNewPassword" class="form-label"
									>Подтвердите новый пароль</label
								>
								<input
									type="password"
									class="form-control"
									id="confirmNewPassword"
									required
								/>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Отмена
						</button>
						<button
							type="button"
							class="btn btn-primary"
							onclick="saveNewPassword()"
						>
							Сохранить
						</button>
					</div>
				</div>
			</div>
		</div>

		<!-- <footer class="text-center sticky-bottom">
			<div class="container">
				<p class="mb-0 ">&copy; 2025 Kodland Community. Все права защищены.</p>
			</div>
		</footer> -->

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="src/navigation.js"></script>
		<script src="src/profile.js"></script>
	</body>
</html>
