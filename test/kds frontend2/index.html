<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kodland Community</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="src/index.css" />
	</head>
	<body>
		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<a class="navbar-brand" href="#">Kodland Community</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="/index.html">Главная</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/admin.html">Админ-панель</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container mt-4">
			<div class="row" id="usersList"></div>
		</div>

		<!-- Модальное окно для просмотра пользователя -->
		<div class="modal fade" id="userModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Профиль пользователя</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
						></button>
					</div>
					<div class="modal-body">
						<div class="text-center mb-3">
							<img
								id="modalAvatar"
								src=""
								alt="Аватар"
								class="rounded-circle"
								style="width: 100px; height: 100px; object-fit: cover"
							/>
						</div>
						<h4 id="modalNickname" class="text-center mb-3"></h4>
						<div class="mb-3">
							<h5>Достижения:</h5>
							<div id="modalAchievements"></div>
						</div>
						<div class="mb-3">
							<h5>Ссылки:</h5>
							<div id="modalLinks"></div>
						</div>
						<div class="mb-3">
							<h5>Медали:</h5>
							<div class="d-flex justify-content-around">
								<div>
									<i class="bi bi-trophy-fill text-warning"></i>
									<span id="modalGoldMedals">0</span>
								</div>
								<div>
									<i class="bi bi-trophy-fill text-secondary"></i>
									<span id="modalSilverMedals">0</span>
								</div>
								<div>
									<i class="bi bi-trophy-fill text-danger"></i>
									<span id="modalBronzeMedals">0</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="src/index.js"></script>
	</body>
</html>
