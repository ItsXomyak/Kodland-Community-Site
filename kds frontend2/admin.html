<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />

		<title>Административная панель</title>

		/>
		<link

		<style>
			.sidebar {

			}
			.nav-link {
				color: rgba(255, 255, 255, 0.75);
			}
			.nav-link:hover {

	<body>
		<!-- Login Modal -->
		<div class="modal fade" id="loginModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Вход в админ-панель</h5>

							type="button"

							data-bs-dismiss="modal"
						></button>
					</div>
					<div class="modal-body">
						<form id="loginForm">
							<div class="mb-3">
								<label for="username" class="form-label"
									>Имя пользователя</label
								>
								<input
									type="text"
									class="form-control"
									id="username"
									required
								/>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label">Пароль</label>
								<input
									type="password"
									class="form-control"
									id="password"
									required
								/>
							</div>
							<div id="loginError" class="error"></div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onclick="login()">
							Войти

					</div>

		</div>

		<div class="container-fluid" id="mainContent" style="display: none">
			<div class="row">
				<!-- Sidebar -->
				<div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
					<div class="position-sticky pt-3">
						<ul class="nav flex-column">
							<li class="nav-item">
								<a class="nav-link active" href="#users" data-bs-toggle="tab">
									<i class="bi bi-people"></i> Пользователи
								</a>
							</li>
						</ul>
					</div>
				</div>

				<!-- Main content -->
				<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
					<div
						class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
					>
						<h1 class="h2">Административная панель</h1>
						<button
							class="btn btn-primary"
							data-bs-toggle="modal"
							data-bs-target="#addUserModal"
						>
							<i class="bi bi-plus-lg"></i> Добавить пользователя
						</button>
					</div>

					<!-- Users Table -->
					<div class="tab-content">
						<div class="tab-pane fade show active" id="users">
							<div class="table-responsive">
								<table class="table table-striped table-hover">
									<thead>
										<tr>

											<th>Аватар</th>

		<!-- Add User Modal -->

					<div class="modal-body">

							<div class="mb-3">

								>
								<input type="text" class="form-control" id="links" />
								<div id="linksError" class="error"></div>
							</div>
							<div class="mb-3">
								<label for="achievements" class="form-label"

							<div class="mb-3">

								<input type="text" class="form-control" id="roles" />

							</div>
							<div class="mb-3">
								<label for="medals_silver" class="form-label"
									>Серебряные медали</label
								>

									type="number"
									class="form-control"
									id="medals_silver"
									min="0"
									value="0"
								/>
								<div id="medalsSilverError" class="error"></div>
							</div>
							<div class="mb-3">
								<label for="medals_bronze" class="form-label"
									>Бронзовые медали</label
								>
								<input
									type="number"
									class="form-control"
									id="medals_bronze"
									min="0"
									value="0"
								/>
								<div id="medalsBronzeError" class="error"></div>
							</div>
							<div class="mb-3">
								<label for="likes" class="form-label">Лайки</label>
								<input
									type="number"
									class="form-control"
									id="likes"
									min="0"
									value="0"
								/>
								<div id="likesError" class="error"></div>
							</div>
							<div class="mb-3">
								<label for="joined_at" class="form-label"

								<input
									type="datetime-local"

							data-bs-dismiss="modal"

							<div class="mb-3">

								<input

								<input

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
		<script>
			const API_URL = 'http://localhost:8080/api'

			let token = null
			let currentPage = 1
			const limit = 12

			// Показать форму логина при загрузке
			document.addEventListener('DOMContentLoaded', () => {
				new bootstrap.Modal(document.getElementById('loginModal'), {
					backdrop: 'static',
					keyboard: false,
				}).show()
			})

			async function login() {
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value
				const errorElement = document.getElementById('loginError')

				try {
					const response = await fetch(`${API_URL}/login`, {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify({ username, password }),
						credentials: 'include',
					})

					if (!response.ok) {
						throw new Error('Неверные учетные данные')
					}

					const data = await response.json()

					// Сохраняем токен
					localStorage.setItem('token', data.access_token)

					// Скрываем модальное окно и показываем основной контент
					const loginModal = bootstrap.Modal.getInstance(
						document.getElementById('loginModal')
					)
					loginModal.hide()
					document.getElementById('mainContent').style.display = 'block'

					// Загружаем данные
					loadUsers()
				} catch (error) {
					errorElement.textContent = error.message
				}
			}

			async function loadUsers() {
				try {
					const response = await fetch(`${API_URL}/users`, {
						headers: {
							Authorization: `Bearer ${localStorage.getItem('token')}`,
						},
					})

					if (!response.ok) {
						if (response.status === 401) {
							// Токен истек или недействителен
							localStorage.removeItem('token')
							window.location.reload()
							return
						}
						throw new Error('Ошибка загрузки данных')
					}

					const data = await response.json()
					displayUsers(data.users)
				} catch (error) {
					console.error('Ошибка:', error)
				}
			}

			function displayUsers(users) {
				const tbody = document.getElementById('usersTableBody')
				tbody.innerHTML = ''

				users.forEach(user => {
					const tr = document.createElement('tr')
					tr.innerHTML = `
						<td>${user.id}</td>
						<td>${user.nickname}</td>
						<td><img src="${user.avatar_url}" alt="Avatar" class="avatar-img"></td>
						<td>${user.roles.join(', ')}</td>
						<td>${user.achievements.join(', ')}</td>
						<td>
							<span class="badge bg-warning">${user.medals.gold}</span>
							<span class="badge bg-secondary">${user.medals.silver}</span>
							<span class="badge bg-danger">${user.medals.bronze}</span>
						</td>
						<td>${user.likes}</td>
						<td>${new Date(user.joined_at).toLocaleDateString()}</td>
						<td>
							<button class="btn btn-sm btn-primary" onclick="editUser(${user.id})">
								<i class="bi bi-pencil"></i>
							</button>
							<button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">
								<i class="bi bi-trash"></i>
							</button>
						</td>
					`
					tbody.appendChild(tr)
				})
			}

			function validateForm(isEdit = false) {
				const prefix = isEdit ? 'edit' : ''
				const nickname =
					document.getElementById(prefix + 'Nickname')?.value || ''
				const avatarUrl =
					document.getElementById(prefix + 'AvatarUrl')?.value || ''
				const links = document.getElementById(prefix + 'Links')?.value || ''
				const achievements =
					document.getElementById(prefix + 'Achievements')?.value || ''
				const roles = document.getElementById(prefix + 'Roles')?.value || ''
				const medalsGold =
					document.getElementById(prefix + 'MedalsGold')?.value || 0
				const medalsSilver =
					document.getElementById(prefix + 'MedalsSilver')?.value || 0
				const medalsBronze =
					document.getElementById(prefix + 'MedalsBronze')?.value || 0
				const likes = document.getElementById(prefix + 'Likes')?.value || 0
				const joinedAt =
					document.getElementById(prefix + 'JoinedAt')?.value || ''

				let isValid = true
				const urlRegex = /^(https?:\/\/)?([\w-]+\.)+[\w-]+(\/[\w-./?%&=]*)?$/

				// Очистка ошибок
				document.querySelectorAll('.error').forEach(el => {
					if (el) el.textContent = ''
				})

				// Валидация никнейма
				if (nickname.length < 2) {
					const errorEl = document.getElementById(prefix + 'NicknameError')
					if (errorEl)
						errorEl.textContent = 'Никнейм должен быть не короче 2 символа'
					isValid = false
				}

				// Валидация URL аватара
				if (!urlRegex.test(avatarUrl)) {
					const errorEl = document.getElementById(prefix + 'AvatarUrlError')
					if (errorEl) errorEl.textContent = 'Некорректный URL аватара'
					isValid = false
				}

				// Валидация ссылок
				if (links) {
					const linkArray = links.split(',').map(l => l.trim())
					if (linkArray.some(l => !urlRegex.test(l))) {
						const errorEl = document.getElementById(prefix + 'LinksError')
						if (errorEl)
							errorEl.textContent = 'Все ссылки должны быть корректными URL'
						isValid = false
					}
				}

				// Валидация медалей
				if (medalsGold < 0 || medalsSilver < 0 || medalsBronze < 0) {
					const errorEl = document.getElementById(prefix + 'MedalsGoldError')
					if (errorEl)
						errorEl.textContent = 'Медали не могут быть отрицательными'
					isValid = false
				}

				// Валидация лайков
				if (likes < 0) {
					const errorEl = document.getElementById(prefix + 'LikesError')
					if (errorEl)
						errorEl.textContent = 'Лайки не могут быть отрицательными'
					isValid = false
				}

				// Валидация даты
				if (joinedAt && new Date(joinedAt) > new Date()) {
					const errorEl = document.getElementById(prefix + 'JoinedAtError')
					if (errorEl) errorEl.textContent = 'Дата не может быть в будущем'
					isValid = false
				}

				return isValid
			}

			async function addUser() {
				if (!validateForm()) return

				const userData = {
					nickname: document.getElementById('nickname').value,
					avatar_url: document.getElementById('avatar_url').value,
					links: document.getElementById('links').value
						? document
								.getElementById('links')
								.value.split(',')
								.map(l => l.trim())
								.filter(l => l)
						: [],
					achievements: document.getElementById('achievements').value
						? document
								.getElementById('achievements')
								.value.split(',')
								.map(a => a.trim())
								.filter(a => a)
						: [],
					roles: document.getElementById('roles').value
						? document
								.getElementById('roles')
								.value.split(',')
								.map(r => r.trim())
								.filter(r => r)
						: [],
					medals: {
						gold: parseInt(document.getElementById('medals_gold').value) || 0,
						silver:
							parseInt(document.getElementById('medals_silver').value) || 0,
						bronze:
							parseInt(document.getElementById('medals_bronze').value) || 0,
					},
					likes: parseInt(document.getElementById('likes').value) || 0,
					joined_at: null,
				}

				const joinedAtInput = document.getElementById('joined_at').value
				if (joinedAtInput) {
					try {
						const date = new Date(joinedAtInput)
						if (!isNaN(date.getTime())) {
							userData.joined_at = date.toISOString()
						}
					} catch (e) {
						console.error('Ошибка при обработке даты:', e)
					}
				}

				try {
					const response = await fetch(`${API_URL}/users`, {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
							Authorization: `Bearer ${localStorage.getItem('token')}`,
						},
						body: JSON.stringify(userData),
					})

					if (response.ok) {
						const modal = bootstrap.Modal.getInstance(
							document.getElementById('addUserModal')
						)
						if (modal) modal.hide()
						document.getElementById('addUserForm').reset()
						await loadUsers()
						alert('Пользователь успешно добавлен')
					} else if (response.status === 401) {
						localStorage.removeItem('token')
						window.location.reload()
					} else {
						const errorData = await response.json()
						alert(
							'Ошибка при добавлении пользователя: ' +
								(errorData.error || 'Неизвестная ошибка')
						)
					}
				} catch (error) {
					console.error('Ошибка при отправке запроса:', error)
					alert(
						'Не удалось добавить пользователя. Проверьте подключение к серверу.'
					)
				}
			}

			async function editUser(id) {
				try {
					const response = await fetch(`${API_URL}/users/${id}`, {
						headers: {
							Authorization: `Bearer ${localStorage.getItem('token')}`,
						},
					})
					if (!response.ok) {
						if (response.status === 401) {
							localStorage.removeItem('token')
							window.location.reload()
							return
						}
						throw new Error('Пользователь не найден')
					}
					const user = await response.json()

					document.getElementById('editUserId').value = user.id
					document.getElementById('editNickname').value = user.nickname
					document.getElementById('editAvatarUrl').value = user.avatar_url
					document.getElementById('editLinks').value = user.links.join(', ')
					document.getElementById('editAchievements').value =
						user.achievements.join(', ')
					document.getElementById('editRoles').value = user.roles.join(', ')
					document.getElementById('editMedalsGold').value = user.medals.gold
					document.getElementById('editMedalsSilver').value = user.medals.silver
					document.getElementById('editMedalsBronze').value = user.medals.bronze
					document.getElementById('editLikes').value = user.likes
					document.getElementById('editJoinedAt').value = user.joined_at
						? new Date(user.joined_at).toISOString().slice(0, 16)
						: ''

					new bootstrap.Modal(document.getElementById('editUserModal')).show()
				} catch (error) {
					console.error('Ошибка при загрузке данных пользователя:', error)
					alert('Не удалось загрузить данные пользователя')
				}
			}

			async function updateUser() {
				if (!validateForm(true)) return

				const id = document.getElementById('editUserId').value
				const userData = {
					nickname: document.getElementById('editNickname').value,
					avatar_url: document.getElementById('editAvatarUrl').value,
					links: document.getElementById('editLinks').value
						? document
								.getElementById('editLinks')
								.value.split(',')
								.map(l => l.trim())
								.filter(l => l)
						: [],
					achievements: document.getElementById('editAchievements').value
						? document
								.getElementById('editAchievements')
								.value.split(',')
								.map(a => a.trim())
								.filter(a => a)
						: [],
					roles: document.getElementById('editRoles').value
						? document
								.getElementById('editRoles')
								.value.split(',')
								.map(r => r.trim())
								.filter(r => r)
						: [],
					medals: {
						gold:
							parseInt(document.getElementById('editMedalsGold').value) || 0,
						silver:
							parseInt(document.getElementById('editMedalsSilver').value) || 0,
						bronze:
							parseInt(document.getElementById('editMedalsBronze').value) || 0,
					},
					likes: parseInt(document.getElementById('editLikes').value) || 0,
					joined_at: document.getElementById('editJoinedAt').value
						? new Date(
								document.getElementById('editJoinedAt').value
						  ).toISOString()
						: null,
				}

				try {
					const response = await fetch(`${API_URL}/users/${id}`, {
						method: 'PUT',
						headers: {
							'Content-Type': 'application/json',
							Authorization: `Bearer ${localStorage.getItem('token')}`,
						},
						body: JSON.stringify(userData),
					})

					if (response.ok) {
						const modal = bootstrap.Modal.getInstance(
							document.getElementById('editUserModal')
						)
						if (modal) modal.hide()
						await loadUsers()
						alert('Пользователь успешно обновлен')
					} else if (response.status === 401) {
						localStorage.removeItem('token')
						window.location.reload()
					} else {
						const error = await response.json()
						alert('Ошибка при обновлении пользователя: ' + error.error)
					}
				} catch (error) {
					console.error('Ошибка при обновлении пользователя:', error)
					alert('Не удалось обновить пользователя')
				}
			}

			async function deleteUser(id) {
				if (confirm('Вы уверены, что хотите удалить этого пользователя?')) {
					try {
						const response = await fetch(`${API_URL}/users/${id}`, {
							method: 'DELETE',
							headers: {
								Authorization: `Bearer ${localStorage.getItem('token')}`,
							},
						})

						if (response.ok) {
							loadUsers()
						} else if (response.status === 401) {
							localStorage.removeItem('token')
							window.location.reload()
						} else {
							const error = await response.json()
							alert('Ошибка при удалении пользователя: ' + error.error)
						}
					} catch (error) {
						console.error('Ошибка при удалении пользователя:', error)
						alert('Не удалось удалить пользователя')
					}
				}
			}

			function prevPage() {
				if (currentPage > 1) {
					currentPage--
					loadUsers()
				}
			}

			function nextPage() {
				currentPage++
				loadUsers()
			}
		</script>
	</body>
</html>
